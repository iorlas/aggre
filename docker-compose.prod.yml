x-app-env: &app-env
  AGGRE_DATABASE_URL: postgresql+psycopg2://aggre:aggre@postgres/aggre
  DAGSTER_PG_URL: postgresql://aggre:aggre@postgres/aggre

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aggre
      POSTGRES_USER: aggre
      POSTGRES_PASSWORD: aggre
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aggre"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: ghcr.io/iorlas/aggre:latest
    command: uv run alembic upgrade head
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      <<: *app-env
    env_file:
      - path: .env
        required: false
    depends_on:
      postgres:
        condition: service_healthy

  dagster-webserver:
    image: ghcr.io/iorlas/aggre:latest
    command: uv run dagster-webserver -h 0.0.0.0 -p 3000 -w workspace.yaml
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    ports:
      - "3000:3000"
    environment:
      <<: *app-env
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully

  dagster-daemon:
    image: ghcr.io/iorlas/aggre:latest
    command: uv run dagster-daemon run -w workspace.yaml
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      <<: *app-env
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully

  tor-proxy:
    image: peterdavehello/tor-socks-proxy:latest
    restart: unless-stopped
