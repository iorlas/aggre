x-app-env: &app-env
  AGGRE_DATABASE_URL: postgresql+psycopg2://aggre:aggre@postgres/aggre

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aggre
      POSTGRES_USER: aggre
      POSTGRES_PASSWORD: aggre
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aggre"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build: .
    command: uv run alembic upgrade head
    volumes:
      - ./data/app:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      <<: *app-env
    env_file:
      - path: .env
        required: false
    depends_on:
      postgres:
        condition: service_healthy

  collect:
    build: .
    command: uv run aggre collect --loop --interval 3600
    volumes:
      - ./data/app:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      <<: *app-env
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully

  download:
    build: .
    command: uv run aggre download --loop --interval 10
    volumes:
      - ./data/app:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      <<: *app-env
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully

  extract-html-text:
    build: .
    command: uv run aggre extract-html-text --loop --interval 10
    volumes:
      - ./data/app:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      <<: *app-env
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully

  enrich-content-discussions:
    build: .
    command: uv run aggre enrich-content-discussions --loop --interval 60
    volumes:
      - ./data/app:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      <<: *app-env
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully

  transcribe:
    build: .
    command: uv run aggre transcribe --loop --interval 10
    volumes:
      - ./data/app:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      <<: *app-env
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully

  tor-proxy:
    image: peterdavehello/tor-socks-proxy:latest
    restart: unless-stopped
